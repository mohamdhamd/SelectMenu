<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectFiled">
                <p id="selectText">Select Social Media</p>
                <img src="arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img class="img" src="facebook.png" alt="">
                    <p class="p">Facebook</p>
                </li>
                <li class="options">
                    <img class="img" src="youtube.png" alt="">
                    <p class="p">Youtube</p>
                </li>
                <li class="options">
                    <img class="img" src="instagram.png" alt="">
                    <p class="p">Instagram</p>
                </li>
                <li class="options">
                    <img class="img" src="twitter.png" alt="">
                    <p class="p">Twitter</p>
                </li>
                <li class="options">
                    <img class="img" src="whatsapp.png" alt="">
                    <p class="p">Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <!-- js link -->
    <script src="script.js"></script>
</body>

</html>
